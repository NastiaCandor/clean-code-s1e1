<!DOCTYPE html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <section class="info-panel">
    <img class="info-panel__img" src="./eisenhower-matrix.jpg">
    <a class="info-panel__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </section>
  <section class="todo">
    <h3 class="todo__title">Add Item</h3>
    <div class="todo__add-task">
      <input id="todo__input-add" class="todo__input-task todo__input-add" type="text">
      <button class="todo__btn todo__btn_add">Add</button>
    </div>
    <h3 class="todo__title">Todo</h3>
    <ul class="todo__list todo__list_incomplete" id="todo__list_incomplete">
      <li class="todo__item">
        <input class="todo__input-checkbox" type="checkbox">
        <label class="todo__label-task">Pay Bills</label>
        <input type="text" class="todo__input-task">
        <button class="todo__btn todo__btn_edit">Edit</button>
        <button class="todo__btn todo__btn_delete">
          <img class="todo__delete-img" src="./remove.svg">
        </button>
      </li>
      <li class="todo__item todo__item_edit-mode">
        <input class="todo__input-checkbox" type="checkbox">
        <label class="todo__label-task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="todo__input-task">
        <button class="todo__btn todo__btn_edit">Save</button>
        <button class="todo__btn todo__btn_delete">
          <img class="todo__delete-img" src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3 class="todo__title">Completed</h3>
    <ul class="todo__list todo__list_complete" id="todo__list_complete">
      <li class="todo__item">
        <input class="todo__input-checkbox" type="checkbox" checked>
        <label class="todo__label-task">See the Doctor</label>
        <input type="text" class="todo__input-task">
        <button class="todo__btn todo__btn_edit">Edit</button>
        <button class="todo__btn todo__btn_delete">
          <img class="todo__delete-img" src="./remove.svg">
        </button>
      </li>
    </ul>
  </section>
  <script src="app.js"></script>
</body>
